<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/card.css">
</head>

<body class="bg-light">
  <div class="container py-5 px-0">
    <h1 class="mb-4">{{ page.title }}</h1>

    <div class="alert alert-info mb-4">
      <strong>Penjelasan / Penggunaan:</strong><br>
      {{ page.usage | markdownify }}
      <br>
      <strong>Ciri / Struktur:</strong><br>
      {{ page.rules | markdownify }}
    </div>

    {% include language_toggle.html %}

    <div class="table-responsive">
      <table id="vocabTable" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="1">No</th>
            <th class="text-left">English</th>
            <th class="text-left">Indonesian</th>
          </tr>
        </thead>
        <tbody>
          {% for item in site.data.sentences[page.data_file] %}
          <tr>
            <td class="text-center">{{ forloop.index }}</td>
            <td class="toggle-cell english-cell" data-value="{{ item.en }}"></td>
            <td class="toggle-cell indonesian-cell" data-value="{{ item.id }}"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="../index.html" class="btn btn-outline-primary mt-3">‚Üê Kembali</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/card.js"></script>
</body>

</html>
