<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
</head>

<body class="bg-light">
  <div class="container py-5 px-0">
    <h1 class="mb-4"></h1>

    <!-- Alert -->
    <div class="alert alert-info mb-4">
      <strong>Penjelasan:</strong><br>
      • <br><br>

      <strong>Struktur:</strong><br>


      <strong>Ciri:</strong><br>
      • <br>
      • 
    </div>

    <!-- Toggle Bahasa -->
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="languageToggle" id="showIndonesian" value="indonesian"
          checked>
        <label class="form-check-label" for="showIndonesian">Sembunyikan Indonesian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="languageToggle" id="showEnglish" value="english">
        <label class="form-check-label" for="showEnglish">Sembunyikan English</label>
      </div>
    </div>

    <!-- Tabel -->
    <div class="table-responsive">
      <table id="vocabTable" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="1">No</th>
            <th class="text-left">English</th>
            <th class="text-left">Indonesian</th>
          </tr>
        </thead>
        <!-- ada 25 data -->

      </table>
    </div>

    <a href="index.html" class="btn btn-outline-primary mt-3">← Kembali</a>
  </div>

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
  <script src="js/card.js"></script>
</body>

</html>
