- en: "I drink coffee every morning."
  id: "Saya minum kopi setiap pagi."

- en: "She works at a hospital."
  id: "Dia bekerja di rumah sakit."

- en: "The sun rises in the east."
  id: "Matahari terbit di sebelah timur."

- en: "They play football on Sundays."
  id: "Mereka bermain sepak bola setiap Minggu."

- en: "My brother studies English twice a week."
  id: "Kakak laki-lakiku belajar Bahasa Inggris dua kali seminggu."

- en: "He walks to school every day."
  id: "Dia berjalan kaki ke sekolah setiap hari."

- en: "We eat dinner at 7 p.m."
  id: "Kami makan malam jam 7 malam."

- en: "The train leaves at 6 a.m."
  id: "Kereta berangkat jam 6 pagi."

- en: "She reads a book before bed."
  id: "Dia membaca buku sebelum tidur."

- en: "Cats like milk."
  id: "Kucing suka susu."

- en: "My parents live in Pekalongan."
  id: "Orang tuaku tinggal di Pekalongan."

- en: "Water boils at 100 degrees Celsius."
  id: "Air mendidih pada suhu 100 derajat Celsius."

- en: "I brush my teeth twice a day."
  id: "Saya menyikat gigi dua kali sehari."

- en: "He always forgets his keys."
  id: "Dia selalu lupa kuncinya."

- en: "They watch movies on Friday nights."
  id: "Mereka menonton film pada malam Jumat."

- en: "The Earth orbits the Sun."
  id: "Bumi mengelilingi Matahari."

- en: "She teaches mathematics at a high school."
  id: "Dia mengajar matematika di SMA."

- en: "My phone rings loudly."
  id: "Ponselku berdering keras."

- en: "Birds fly south in winter."
  id: "Burung-burung terbang ke selatan di musim dingin."

- en: "I understand English well."
  id: "Saya memahami Bahasa Inggris dengan baik."

- en: "He drinks tea, not coffee."
  id: "Dia minum teh, bukan kopi."

- en: "The shop opens at 9 a.m."
  id: "Toko buka jam 9 pagi."

- en: "We visit our grandparents every month."
  id: "Kami mengunjungi kakek-nenek setiap bulan."

- en: "She speaks three languages fluently."
  id: "Dia fasih berbicara tiga bahasa."

- en: "My dog barks at strangers."
  id: "Anjingku menggonggong pada orang asing."
